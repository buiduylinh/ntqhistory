<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Custom Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <video id="video" autoplay loop="true" src="https://www.w3schools.com/html/mov_bbb.mp4" crossorigin="anonymous"></video>
      </a-assets>

      <a-marker type='pattern' url='https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt'>
        <a-video src="#video" width="1" height="0.56" position="0 0.5 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
